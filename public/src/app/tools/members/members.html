<div class="container members">
  <header class="align-center">
    <h1>Members</h1>
    <p></p>
  </header>

  <div class="row">
    <ul class="alt list-center">
      <li *ngFor="let vm of members" (click)="vm.expand = !vm.expand">
        <dl>
          <dt>{{vm.member.firstName}} {{vm.member.lastName}}</dt>
          <dd [hidden]="!vm.expand">
            <li>Adres: {{vm.member.address || '/'}}</li>
            <li>Rekeningnr.: {{vm.member.iban || '/'}}</li>
            <li>Rijkregisternummer: {{vm.member.ssn || '/'}}</li>
          </dd>
        </dl>
      </li>
    </ul>

  </div>
</div>
