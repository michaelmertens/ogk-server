<div class="container members">
  <header class="align-center">
    <h1>Members</h1>
    <p></p>
  </header>

    <div class="alt">
      <div class="cell" *ngFor="let vm of members" (click)="vm.expand = !vm.expand">
        <dl>
          <dt>{{vm.member.lastName}}, {{vm.member.firstName}}</dt>
          <dd [hidden]="!vm.expand">
            <span>Adres: {{vm.member.address || '/'}}</span><br />
            <span>Rekeningnr.: {{vm.member.iban || '/'}}</span><br />
            <span>Rijkregisternummer: {{vm.member.ssn || '/'}}</span>
          </dd>
        </dl>
      </div>
    </div>

</div>
