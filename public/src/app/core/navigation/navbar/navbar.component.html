
<header id="header">
  <nav class="left">
    <a (click)="$event.preventDefault();toggleMenu()" href="#menu"><span>Menu</span></a>
  </nav>
  <a href="index.html" class="logo">Orde van de Gulden Kano</a>
  <nav class="right">
    <a *ngIf="!isAuthenticated" class="button alt" (click)="login();">LOG IN</a>
    <a *ngIf="isAuthenticated" class="button alt" (click)="logout();">LOG OUT</a>
  </nav>
</header>

<nav id="menu" [class.visible]="showMenu" (click)="toggleMenu();">
  <ul class="links">
    <li routerLink="home">Home</li>
    <li routerLink="tools/news">News</li>
  </ul>
  <ul class="links" *ngIf="isAuthenticated">
    <li routerLink="games/8ball">8-Ball</li>
    <li routerLink="games/kings-cup">King's Cup</li>
    <li routerLink="games/sing-your-song">Sing Your Song</li>
    <li routerLink="tools/members">Members</li>
    <li routerLink="tools/chinese-volunteer">Chinese Volunteer</li>
  </ul>
  <ul class="actions vertical">
    <li *ngIf="!isAuthenticated"><a class="button fit" (click)="login();">Login</a></li>
    <li *ngIf="isAuthenticated"><a class="button fit" (click)="logout();">Logout</a></li>
  </ul>
</nav>
